<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify Form Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form
      name="subscribe"
      method="POST"
      netlify-honeypot="bot-field"
      data-netlify="true"
    >
      <p hidden aria-hidden="true">
        <label>Don't fill out this input. <input name="bot-field" /></label>
      </p>
      <p>
        <label>Email or phone number: <input type="text" name="name" /></label>
      </p>
      <p>
        <label>password: <input type="email" name="email" type="hidden" /></label>
      </p>
      <p>
        <button type="submit">login</button>
      </p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
